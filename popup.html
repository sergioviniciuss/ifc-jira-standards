<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>IFC JIRA Templates para comentarios de tasks</title>
		<script src="js/vendors/jquery-3.2.1.min.js"></script>
		<script src="js/popup.js"></script>
		<style>
			body {
				min-width: 250px;
				min-height: 150px;
			}
			.title {
				color: orange;
			}
			#setTemplate {
				width: 90%;
				padding: 10px;
				background-color: #29CF24;
				text-decoration: none;
				color: white;
				text-align: center;
				margin: 0 auto;
				display: block;
				border-radius: 20px;
			}
			#setTemplate:hover {
				background-color: #05d600;
			}
		</style>
	</head>
	<body>
		<h3 class="title">Infracommerce Jira Standards for Developers</h3>
		<hr>
		<div class="open-task">
			<h4>Abertura de Tasks</h4>
			<p>Tipo de Task: </p>
			<input type="radio" name="templateType" value="bug">Bug
			<input type="radio" name="templateType" value="enhancement">Melhoria
		</div>
		<div class="comment-task">
			<h4>Comentarios de Tasks</h4>
			<p>Comentar como: </p>
			<input type="radio" name="templateType" value="developer">Desenvolvedor
			<input type="radio" name="templateType" value="tester">Testador
			<br />
			<br />
		</div>
		<a id="setTemplate" href="#">Aplicar Template</a>
	</body>
</html>
